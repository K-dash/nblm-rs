name: Python CI

on:
  push:
    branches:
      - main
    paths:
      - "python/**"
      - "crates/nblm-python/**"
      - "crates/nblm-core/**"
      - ".github/workflows/python-ci.yml"
      - "Makefile.toml"
  pull_request:
    branches:
      - main
    paths:
      - "python/**"
      - "crates/nblm-python/**"
      - "crates/nblm-core/**"
      - ".github/workflows/python-ci.yml"
      - "Makefile.toml"

env:
  CARGO_TERM_COLOR: always

jobs:
  python-checks:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4.2.0
        with:
          enable-cache: true
          cache-dependency-glob: "python/uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache target
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: target
          key: ${{ runner.os }}-python-ci-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-python-ci-

      - name: Install cargo-make
        uses: taiki-e/install-action@45a93d9c71692daf99a53feb97366fb6f4c3757f # v2.65.5
        with:
          tool: cargo-make

      - name: Build Python package
        run: cargo make py-build

      - name: Format check
        run: cargo make py-fmt-check

      - name: Lint
        run: cargo make py-lint

      - name: Type check
        run: cargo make py-type

      - name: Run tests
        run: cargo make py-test
