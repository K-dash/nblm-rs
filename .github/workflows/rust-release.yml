name: Release Rust

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nblm-linux-x86_64.tar.gz
            binary: nblm
            use-cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nblm-linux-aarch64.tar.gz
            binary: nblm
            use-cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nblm-macos-x86_64.tar.gz
            binary: nblm
            use-cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nblm-macos-aarch64.tar.gz
            binary: nblm
            use-cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross == true
        uses: taiki-e/install-action@45a93d9c71692daf99a53feb97366fb6f4c3757f # v2.65.5
        with:
          tool: cross

      - name: Build release binary (cross)
        if: matrix.use-cross == true
        run: cross build --release --package nblm-cli --target ${{ matrix.target }}

      - name: Build release binary (native)
        if: matrix.use-cross != true
        run: cargo build --release --package nblm-cli --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          STRIP=strip
          if command -v ${STRIP} >/dev/null 2>&1; then
            ${STRIP} target/${{ matrix.target }}/release/${{ matrix.binary }} || true
          fi
          tar -C target/${{ matrix.target }}/release -czf dist/${{ matrix.artifact }} ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

      - name: Generate SHA256 checksum
        run: |
          cd dist
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256
          else
            shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256
          fi

      - name: Upload checksum
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact }}.sha256
          path: dist/${{ matrix.artifact }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
