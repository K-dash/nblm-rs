name: Publish Python Package

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag version (e.g., v0.1.2)"
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.14"

      - name: Verify tag matches package version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG_VERSION="${{ inputs.tag }}"
            TAG_VERSION="${TAG_VERSION#v}"
          else
            TAG_VERSION="${GITHUB_REF_NAME#v}"
          fi
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('python/pyproject.toml', 'rb'))['project']['version'])")
          echo "Tag version: ${TAG_VERSION}"
          echo "Package version: ${PACKAGE_VERSION}"
          if [ "${TAG_VERSION}" != "${PACKAGE_VERSION}" ]; then
            echo "::error::Tag version (${TAG_VERSION}) must match package version (${PACKAGE_VERSION})"
            exit 1
          fi

  build-wheels:
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          # macOS - use specific runners to avoid cross-compilation issues
          - os: macos-13 # Intel
            target: x86_64
          - os: macos-14 # Apple Silicon
            target: aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: "true"
          manylinux: auto
          working-directory: python
          # Rely on pyproject.toml (project-name override) and mount crates directory, forwarding ARM CFLAGS when cross-compiling in Docker
          docker-options: >-
            -v ${{ github.workspace }}/crates:/crates
            ${{ matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64' && '-e CFLAGS_aarch64_unknown_linux_gnu=-D__ARM_ARCH=8 -e CFLAGS_aarch64-unknown-linux-gnu=-D__ARM_ARCH=8' || '' }}

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: python/dist

  build-sdist:
    needs: verify-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build sdist
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist
          working-directory: python
          # sdist runs on Linux, so always forward the ARM CFLAGS override
          docker-options: >-
            -v ${{ github.workspace }}/crates:/crates
            -e CFLAGS_aarch64_unknown_linux_gnu=-D__ARM_ARCH=8
            -e CFLAGS_aarch64-unknown-linux-gnu=-D__ARM_ARCH=8

      - name: Upload sdist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sdist
          path: python/dist

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for trusted publishing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
