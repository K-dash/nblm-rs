name: Release Rust

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nblm-linux-x86_64.tar.gz
            binary: nblm
            use-cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nblm-linux-aarch64.tar.gz
            binary: nblm
            use-cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nblm-macos-x86_64.tar.gz
            binary: nblm
            use-cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nblm-macos-aarch64.tar.gz
            binary: nblm
            use-cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross == true
        uses: taiki-e/install-action@45a93d9c71692daf99a53feb97366fb6f4c3757f # v2.65.5
        with:
          tool: cross

      - name: Build release binary (cross)
        if: matrix.use-cross == true
        run: cross build --release --package nblm-cli --target ${{ matrix.target }}

      - name: Build release binary (native)
        if: matrix.use-cross != true
        run: cargo build --release --package nblm-cli --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          STRIP=strip
          if command -v ${STRIP} >/dev/null 2>&1; then
            ${STRIP} target/${{ matrix.target }}/release/${{ matrix.binary }} || true
          fi
          tar -C target/${{ matrix.target }}/release -czf dist/${{ matrix.artifact }} ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

      - name: Generate SHA256 checksum
        run: |
          cd dist
          if command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256
          else
            shasum -a 256 ${{ matrix.artifact }} > ${{ matrix.artifact }}.sha256
          fi

      - name: Upload checksum
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact }}.sha256
          path: dist/${{ matrix.artifact }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
